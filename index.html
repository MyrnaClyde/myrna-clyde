<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anna Prata - Joias Artesanais</title>
  
  <!-- Meta tags -->
  <meta name="description" content="Joias artesanais exclusivas que destacam a beleza de cada mulher. Conheça nossas coleções de acessórios elegantes e únicos.">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Questrial&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/assets/theme.css">
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <!-- Main Content -->
  <main id="main" class="anchor">
    <!-- Banner -->
    <section class="banner-section">
      <div class="banner">
        <img src="/cdn/shop/files/banner_horizontal2 (1).webp" alt="Coleção Dia das Mães" style="width: 100%; height: auto; display: block;">
      </div>
    </section>

    <!-- Slideshow -->
    <section class="slideshow-section">
      <div class="slideshow">
        <div class="slide">
          <picture>
            <source media="(max-width: 699px)" srcset="/cdn/shop/files/MOBILE_SITE_-_SALE.png">
            <img src="/cdn/shop/files/BANNER.png" alt="Banner Principal" loading="eager">
          </picture>
        </div>
      </div>
    </section>

    <!-- Featured Collections -->
    <section class="featured-collections">
      <div class="container">
        <h2 class="h6 text-center">Coleções Especiais</h2>
        <div class="collections-grid">
          <!-- Outras coleções serão adicionadas aqui -->
        </div>
      </div>
    </section>

    <!-- Benefits -->
    <section class="benefits">
      <div class="benefit">
        <div class="benefit__icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 7h-7L10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zm0 12H4V6h5.17l3 3H20v10zm-2-6H6v-2h12v2zm0 4H6v-2h12v2z"/>
          </svg>
        </div>
        <div class="benefit__content">
          <h3 class="benefit__title">Pagamento Seguro</h3>
          <p class="benefit__text">Diversas opções de pagamento</p>
        </div>
      </div>

      <div class="benefit">
        <div class="benefit__icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </div>
        <div class="benefit__content">
          <h3 class="benefit__title">Frete Grátis</h3>
          <p class="benefit__text">Para todo o Brasil</p>
        </div>
      </div>

      <div class="benefit">
        <div class="benefit__icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            <path d="M9 12l2 2 4-4"/>
          </svg>
        </div>
        <div class="benefit__content">
          <h3 class="benefit__title">Troca Garantida</h3>
          <p class="benefit__text">7 dias para trocar</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="/assets/theme.js" defer></script>
</body>
</html>
